<div class="mt-5">
  <p class="font-semibold text-[#3A3A3A] text-xl mb-5 ">Este es tu código para consignar</p>
  <div class="grid grid-cols-2 lg:gap-x-14 px-4">
    <div class="md:col-span-1 col-span-2 my-5">
      <div class="flex flex-col justify-center items-center ">
        <div class=" px-5 pb-5">
          <span class="font-bold text-[#3A3A3A] text-2xl"> 000243210031035
            <fa-icon
            class="cursor-pointer ml-2"
            [icon]="faCopy"
            style="color: #3564fd"
          ></fa-icon>
          </span>
          <p class="font-bold text-[#3A3A3A] text-base  ">Número de convenio {{entity|titlecase}}: <span class="font-normal text-lg">112651</span></p>

        </div>

      </div>

    </div>
    <div class="md:col-span-1 col-span-2 my-5">

        <label class="font-bold text-[#3A3A3A] text-base  ml-4" >Monto:</label>
        <input type="number" placeholder="Cantidad de dinero a cargar"  [(ngModel)]="monto" class="block py-2.5 px-0 float-right w-9/12 text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none light:text-gray-400 light:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
        <button  (click)="chargeMoney()" class="bg-[#3564FD] mt-5 text-white justify-center w-48   h-10 font-medium py-2  px-4 border border-[#3564FD] rounded-full  duration-200 float-right">
          Cargar
        </button>
    </div>
  </div>


  <div class="ml-5">
    <p class="text-[#818181] font-normal text-base"><fa-icon class=" mr-3" [icon]="faCircleCheck"  style="color: #3564fd" ></fa-icon> El monto minimo para cargar debe ser 300</p>
    <p class="text-[#818181] font-normal text-base"><fa-icon class=" mr-3" [icon]="faCircleCheck"  style="color: #3564fd" ></fa-icon> Esta transacción no tiene ningún costo</p>
    <p class="text-[#818181] font-normal text-base"><fa-icon class=" mr-3" [icon]="faCircleCheck"  style="color: #3564fd" ></fa-icon> Confirma el número de cuenta de Ualá</p>
    <p class="text-[#818181] font-normal text-base"><fa-icon class=" mr-3" [icon]="faCircleCheck"  style="color: #3564fd" ></fa-icon> No olvides presentar tu documento de identidad al asesor de la entidad</p>
  </div>


</div>
