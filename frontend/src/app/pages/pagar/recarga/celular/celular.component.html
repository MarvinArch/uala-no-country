<br>
<div class="mt-5">
  <p class="font-semibold text-[#3A3A3A] text-xl mb-5">
    ¿A qué número quieres recargar?
  </p>
  <!--otra modificacion-->
  <div class="grid grid-cols-2 lg:gap-x-14 px-4">
    <!-- numero a recargar-->
    <div class="col-span-1 my-5">
      <input type="number" placeholder="Numero de Celular"
        class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none light:text-gray-400 light:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
      <br>
      <div class="boton-continue">
      </div>
    </div>
    <!-- Fin numero a recargar-->
    <!--Opciones de recarga-->
    <div class="col-span-1 my-5">
      <form class="w-full max-w-screen-md mx-auto">
        <fieldset class="space-y-6">

          <div class="grid sm:grid-cols-2 gap-6">
            <div *ngFor="let plan of opciones">
              <label for="{{plan.id}}" class="relative flex flex-col bg-white p-5 rounded-lg shadow-md cursor-pointer">
                <span class="font-semibold text-gray-500 leading-tight uppercase mb-3">{{plan.name}}</span>
                <span class="font-bold text-gray-900">
                  <span class="text-4xl">{{plan.GB}}</span>
                  <span class="text-2xl uppercase">GB</span>
                </span>
                <span>
                  <span class="text-xl font-bold text-gray-500">$</span>
                  <span class="text-xl font-bold text-gray-900 -ml-1">{{plan.costo}}</span>
                  <span class="text-xl font-semibold text-gray-500">/</span>
                  <span class="text-lg font-semibold text-gray-500">mo</span>
                </span>
                <input (change)="radioChangeHandler($event)" type="radio" name="plan" id="{{plan.id}}"
                  value="{{plan.name}}" class="absolute h-0 w-0 appearance-none" />
                <span aria-hidden="true"
                  class="hidden absolute inset-0 border-2 border-green-500 bg-green-200 bg-opacity-10 rounded-lg">
                  <span
                    class="absolute top-4 right-4 h-6 w-6 inline-flex items-center justify-center rounded-full bg-green-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                      class="h-5 w-5 text-green-600">
                      <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </span>
              </label>
            </div>

          </div>
        </fieldset>
      </form>
    </div>
    <!--termina Opciones de Recarga-->
  </div>
  <!--fin otra modificacion-->

  <button (click)="confirmar()"
    class="bg-[#3564FD] mt-5 text-white justify-center justify-between it lg:w-64 font-medium py-2 px-4 border border-[#3564FD] rounded-full duration-200 float-right">
    Continuar
  </button>
  <div class="boton-volver">
    <button routerLink="/main/pagar/recarga"
      class="bg-[#3564FD] mt-5 text-white justify-center justify-between it lg:w-64 font-medium py-2 px-4 border border-[#3564FD] rounded-full duration-200 float-right">
      Volver
    </button>
  </div>

</div>
<router-outlet></router-outlet>
