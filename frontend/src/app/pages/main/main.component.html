  <div class="flex flex-col w-full overflow-y-auto">
    <div class="flex justify-between items-center sticky z-10 top-0 bg-white px-10 min-h-[4.5rem] border-b">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center overflow-hidden bg-[#3564FD]/[15%] rounded-full w-11 h-11">
          <ng-container *ngIf="user.img; else noUserImg">
            <img src="{{user?.img}}" alt="Profile user image" class="object-cover w-full h-full">
          </ng-container>
          <ng-template #noUserImg>
            <p class="text-[#3564FD] font-semibold">{{user.name | stringInitial}}<!-- {{user.lastname | stringInitial}} --></p>
          </ng-template>
        </div>
        <h2 class="text-xl font-semibold text-[#3A3A3A]">Hola, {{user.name}}</h2>
      </div>

        <fa-icon [icon]="faBell"></fa-icon>
